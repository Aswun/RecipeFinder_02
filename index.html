<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Finder App</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="sidebar" role="navigation">
    <h2><i class="fas fa-utensils"></i> RecipeFinder</h2>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="favorites.html"><i class="fas fa-heart"></i> Favorites</a></li>
      <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      <li>
          <a href="login.html" id="user-auth-link">
          <i class="fas fa-user"></i> Login
          </a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1 id="welcome-message">Welcome to Recipe Finder</h1>
      <p>Find delicious recipes from around the world</p>
      <!--<button id="user-btn" style="padding: 0.5rem 1rem; margin-bottom: 1rem; font-size: 1rem; cursor: pointer;"></button>-->
    </header>

    <p class="api-link">
      Data from <a href="https://www.themealdb.com/api.php">TheMealDB üßë‚Äçüç≥</a>
    </p>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for meals or keywords" />
      <button id="search-btn">Search</button>
    </div>

    <div id="error-container" class="hidden">
      <p>No meals found. Try another search term!</p>
    </div>

    <div id="result-heading"></div>
    <div id="meals" class="meals-container"></div>

    <div id="meal-details" class="hidden">
      <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to recipes</button>
      <div class="meal-details-content"></div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
  const userBtn = document.getElementById("user-btn");
  const welcomeMessage = document.getElementById("welcome-message");
  const loggedInUserRaw = localStorage.getItem("loggedInUser");

  if (loggedInUserRaw) {
    const user = JSON.parse(loggedInUserRaw);
    if (userBtn) {
      userBtn.textContent = `Logout (${user.name})`;
      userBtn.onclick = () => {
        localStorage.removeItem("loggedInUser");
        alert("You have been logged out.");
        window.location.reload();
      };
    }
    if (welcomeMessage) {
      welcomeMessage.textContent = `Welcome to Recipe Finder, ${user.name}!`;
    }
  } else {
    if (userBtn) {
      userBtn.textContent = "Login";
      userBtn.onclick = () => {
        window.location.href = "login.html";
      };
    }
    // Optional: keep default "Welcome to Recipe Finder" if no user
  }
});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
